log4j.rootLogger=INFO,CONSOLE,debug

log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack = ERROR

log4j.addivity.org.apache=true  

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 

log4j.appender.Threshold=DEBUG 

log4j.appender.CONSOLE.Target=System.out 

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 

log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d [%l] [msg]%m%n



log4j.logger.debug=debug

log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender 

log4j.appender.Threshold=DEBUG 

log4j.appender.debug.Target=System.out 

log4j.appender.debug.layout=org.apache.log4j.PatternLayout 

log4j.appender.debug.layout.ConversionPattern=[%-5p] %d [%l] [msg]%m%n
log4j.appender.debug.File=/home/work/debug.log
 